<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Budget Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Reboot Banking</div>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <h2 class="dashboard-title">Set Your Budget</h2>
    <div class="dashboard-content">

      <!-- Food -->
      <div class="card">
        <h3>Food</h3>
        <div class="card-content">
          <label>Groceries <input type="number" placeholder="Enter budget"></label>
          <label>Restaurants <input type="number" placeholder="Enter budget"></label>
          <label>Snacks <input type="number" placeholder="Enter budget"></label>
          <label>Drinks <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Rent -->
      <div class="card">
        <h3>Rent</h3>
        <div class="card-content">
          <label>Apartment <input type="number" placeholder="Enter budget"></label>
          <label>House <input type="number" placeholder="Enter budget"></label>
          <label>Utilities <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Transport -->
      <div class="card">
        <h3>Transport</h3>
        <div class="card-content">
          <label>Public Transport <input type="number" placeholder="Enter budget"></label>
          <label>Taxi/Rideshare <input type="number" placeholder="Enter budget"></label>
          <label>Fuel <input type="number" placeholder="Enter budget"></label>
          <label>Parking <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Entertainment -->
      <div class="card">
        <h3>Entertainment</h3>
        <div class="card-content">
          <label>Movies <input type="number" placeholder="Enter budget"></label>
          <label>Games <input type="number" placeholder="Enter budget"></label>
          <label>Events <input type="number" placeholder="Enter budget"></label>
          <label>Subscriptions <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Health -->
      <div class="card">
        <h3>Health</h3>
        <div class="card-content">
          <label>Medicines <input type="number" placeholder="Enter budget"></label>
          <label>Doctor Visits <input type="number" placeholder="Enter budget"></label>
          <label>Gym <input type="number" placeholder="Enter budget"></label>
          <label>Therapy <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Savings -->
      <div class="card">
        <h3>Savings</h3>
        <div class="card-content">
          <label>Emergency Fund <input type="number" placeholder="Enter budget"></label>
          <label>Investments <input type="number" placeholder="Enter budget"></label>
          <label>Retirement <input type="number" placeholder="Enter budget"></label>
          <label>Other Savings <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Car -->
      <div class="card">
        <h3>Car</h3>
        <div class="card-content">
          <label>Fuel <input type="number" placeholder="Enter budget"></label>
          <label>Maintenance <input type="number" placeholder="Enter budget"></label>
          <label>Insurance <input type="number" placeholder="Enter budget"></label>
          <label>Registration <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

      <!-- Others -->
      <div class="card">
        <h3>Others</h3>
        <div class="card-content">
          <label>Gifts <input type="number" placeholder="Enter budget"></label>
          <label>Travel <input type="number" placeholder="Enter budget"></label>
          <label>Clothing <input type="number" placeholder="Enter budget"></label>
          <label>Miscellaneous <input type="number" placeholder="Enter budget"></label>
        </div>
      </div>

    </div>
    <button class="confirm-button">confirm</button>
  </div>
  <script src="script.js"></script>

</body>
</html>
